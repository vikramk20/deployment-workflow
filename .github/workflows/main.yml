name: deploymnet-workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo Hello, ${{ inputs.username }}
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      issues: write
    steps:
      - name: Deploy to production
        run: echo deploying
