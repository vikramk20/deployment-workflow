name: deploymnet-workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo Hello, ${{ inputs.username }}

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      issues: none
    steps:
       - name: check user permission
         uses: 74th/workflow-permission-action@1.0.0
         with:
           users: vikramk20
       - uses: trstringer/manual-approval@v1
         with:
           secret: ${{ secrets.token }}
           approvers: vikramk20   
       - name: Deploy
         run: echo Hello, ${{ inputs.username }}
  
